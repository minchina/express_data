<div>
    <ul>
        <li ng-repeat="user in vm.users">
            {{user.name}}
        </li>
    </ul>
</div>

<div class="input-group">
    <span class="input-group-addon" id="basic-addon1">@</span>
    <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model="vm.searchTodoNumber">
</div>
<button type="button" class="btn btn-primary" ng-click="vm.update()">Update</button>

<todo-directive applicant="vm.users"></todo-directive>
